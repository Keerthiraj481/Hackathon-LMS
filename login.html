<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Login Page in HTML with CSS Code Example</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="/styles/login.css">
</head>
<body>
<div class="box-form">
	<div class="left">
		<div class="overlay">
		<h1 class="welcome">Welcome to <br>Tiny Tutor.</h1>
		<p class="para-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit.
		Curabitur et est sed felis aliquet sollicitudin</p>
		<span class="social-media">
			<p class="content-social-media">Login with Social Media.</p>
			<a class="fb-icon" href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
			<a class="twitter-icon" href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
		</span>
		</div>
	</div>
	
	
		<div class="right">
		<h5 class="login">Login</h5>
		<p class="create-content">Don't have an account? <a href="#">Create Your Account</a> it takes less than a minute</p>
		<div class="inputs">
			<input type="text" placeholder="User Name"
            class="username">
			<br>
			<input type="password" placeholder="Password"
            class="password">
		</div>
			
			<br><br>
			
		<div class="remember-me--forget-password">
	<label>
		<input type="checkbox" name="item" checked/>
		<span class="text-checkbox">Remember Me</span>
	</label>
			<p>Forget Password?</p>
		</div>
			
			<br>
			<button class="login">Login</button>
	</div>
</div>
</body>
</html>
